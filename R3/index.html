<!DOCTYPE html>
<html lang="es">

<head>
    <!--ver5_0-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <title>Votación de leyes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap_400_470/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap_400_470/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    </style>
    <script type="text/javascript" src="senadores.js"></script>
    <link href="senadores.css" rel="stylesheet" type="text/css">
    </style>
</head>

<body>
    <div class="container-fluid" style="border: 1px solid black">
        <div class="row">
            <h1 style="font-size:2em">Mirá cómo votaron</h1>
        </div>
        <div class="row" style="height:0.5em"></div>
        <!--Senadores-->
        <div id="senadores">
            <div id="divHemi_sen" class="row">
                <div class="row text-center ">
                    <div class="col-xs-3 result">Afirmativos
                        <br/><span id="afirma_sen" class="result2" style="color: #009BDB">0</span>
                    </div>
                    <div class="col-xs-3 result">Abstenciones
                        <br/><span id="absten_sen" class="result2" style="color: black">0</span>
                    </div>
                    <div class="col-xs-3 result">Ausentes
                        <br/><span id="ausen_sen" class="result2" style="color: #808080">0</span>
                    </div>
                    <div class="col-xs-3 result">Negativos
                        <br/><span id="negat_sen" class="result2" style="color: #DB002E">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 dropdown closed text-center botones">
                <button class="btn-large dropdown-toggle botones" type="button" id="dropdownMenu1_sen" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:100%">Ver votos por Fuerza</button>
                <div class="row dropdown-menu" aria-labelledby="dropdownMenu2_sen" style="margin-left:2%;width:96%">
                    <div class="row">
                        <div class="col-xs-4" style="width:33.3%">
                            <button id="cam_sen" class="btn-large dropdown-item botones" type="button" onclick="changeElements_sen('CAMBIEMOS')" onmouseover="changeElements_sen('CAMBIEMOS')" onmouseout="changeElementsOut_sen('CAMBIEMOS')" style="width:100%">Cambiemos</button>
                        </div>
                        <div class="col-xs-4" style="width:33.3%">
                            <button id="fpv_sen" class="btn-large dropdown-item botones" type="button" onclick="changeElements_sen('FPV_y_aliados')" onmouseover="changeElements_sen('FPV_y_aliados')" onmouseout="changeElementsOut_sen('FPV_y_aliados')" style="width:100%">FPV y Alia.</button>
                        </div>
                        <div class="col-xs-4" style="width:33.3%">
                            <button id="una_sen" class="btn-large dropdown-item botones" type="button" onclick="changeElements_sen('UNA')" onmouseover="changeElements_sen('UNA')" onmouseout="changeElementsOut_sen('UNA')" style="width:100%">UNA</button>
                        </div>
                    </div>
                    <div class="row" style="height:0.3em"></div>
                    <div class="row">
                        <div class="col-xs-4" style="width:33.3%">
                            <button id="pjd_sen" class="btn-large dropdown-item botones" type="button" onclick="changeElements_sen('PJ_DISIDENTE')" onmouseover="changeElements_sen('PJ_DISIDENTE')" onmouseout="changeElementsOut_sen('PJ_DISIDENTE')" style="width:100%">PJ Disidente</button>
                        </div>
                        <div class="col-xs-4" style="width:33.3%">
                            <button id="prg_sen" class="btn-large dropdown-item botones" type="button" onclick="changeElements_sen('FAP')" onmouseover="changeElements_sen('FAP')" onmouseout="changeElementsOut_sen('FAP')" style="width:100%">FAP</button>
                        </div>
                        <div class="col-xs-4" style="width:33.3%">
                            <button id="izq_sen" class="btn-large dropdown-item botones" type="button" onclick="changeElements_sen('OTROS')" onmouseover="changeElements_sen('OTROS')" onmouseout="changeElementsOut_sen('OTROS')" style="width:100%">Otros</button>
                        </div>
                    </div>
                    <div class="row" style="height:0.3em"></div>
                    <div class="row">
                        <div class="col-xs-4" style="width:33.3%">
                        </div>
                        <div class="col-xs-4" style="width:33.3%">
                            <button id="all2_sen" class="btn-large dropdown-item botones" type="button" style="width:100%">Todos</button>
                        </div>
                        <div class="col-xs-4" style="width:33.3%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="height:0.3em"></div>
            <div class="row">
                <div class="col-xs-12 dropdown closed text-center">
                    <button class="btn-large dropdown-toggle botones" type="button" id="dropdownMenu3_sen" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:97%">
                        Ver legisladores por tipo de voto
                    </button>
                    <div class="row dropdown-menu" aria-labelledby="dropdownMenu4_sen" style="margin-left:2%;width:96%">
                        <div class="row">
                            <div class="col-xs-4" style="width:33.3%">
                                <button id="afi_sen" class="btn-large dropdown-item botones" type="button" style="width:100%">Afirmativos</button>
                            </div>
                            <div class="col-xs-4" style="width:33.3%">
                                <button id="neg_sen" class="btn-large dropdown-item botones" type="button" style="width:100%">Negativos</button>
                            </div>
                            <div class="col-xs-4" style="width:33.3%">
                                <button id="aus_sen" class="btn-large dropdown-item botones" type="button" style="width:100%">Ausentes</button>
                            </div>
                        </div>
                        <div class="row" style="height:0.3em"></div>
                        <div class="row">
                            <div class="col-xs-4" style="width:33.3%">
                                <button id="abs_sen" class="btn-large dropdown-item botones" type="button" style="width:100%">Abstenciones</button>
                            </div>
                            <div class="col-xs-4" style="width:33.3%">
                                <button id="all_sen" class="btn-large dropdown-item botones" type="button" style="width:100%">Todos</button>
                            </div>
                            <div class="col-xs-4" style="width:33.3%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="div3_sen" class="table-responsive"></div>
        </div>
    </div>
    <!--End Senadores-->
</body>

</html>
